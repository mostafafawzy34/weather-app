  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
         
    
          <img
            src="../weather-app/imgs/logo@2x.png"
            
            alt="Logo"
            class="logo me-2"
            width="64"
            height="38"
          />
